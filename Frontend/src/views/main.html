<div class="animated fadeIn">
  <section>
  <center>
      <h1>{{name}}'s Receipts</h1>
      <br>
  </center>  
  <center class="form-group row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <select ng-model="selectedName" 
          ng-options="x for x in names" ng-change="sort(selectedName)">
      </select>
    </div>
    <div class="search-container col-md-3">
      <form>
        <input type="text" placeholder="Search.." name="search">
        <button type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </center>
</section>

  <div class="row">
    <center ng-repeat="receipt in currentReceipts track by $index" class="col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-body receipt-{{$index}}">
          <div class="h4 m-0">{{receipt.businessName}} - ${{receipt.amount.toFixed(2)}}</div>
          <div>{{receipt.itemName}}</div>
          <small class="text-muted">{{receipt.date}}</small>
        </div>
      </div>
    </center>
    <!--/.col-->
  </div>
  <!--/.row-->

  <button ng-click="test()">Test</button>
</div>
