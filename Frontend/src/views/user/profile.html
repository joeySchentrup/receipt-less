<center>
    <i class="fa fa-user dropbtn" 
        style="font-size: 10em; padding: 20px; height: 175px;"></i>
    <br>
    <h3>{{user.firstname}}'s Profile</h3>
    <hr style="max-width: 300px; color:black;">

    <br>
    <div>
        <div class="form-group">
            <label>First Name
                <input type="text" class="form-control" ng-model="{{user.firstname}}" placeholder="Joe"/>
            </label>
        </div>
        <div class="form-group">
            <label>Last Name
                <input type="text" class="form-control" ng-model="{{user.lastname}}" placeholder="Doe"/>
            </label>
        </div>
        <div class="form-group">
            <label>Email
                <input type="text" class="form-control" ng-model="{{user.email}}" placeholder="joedoe@gmail.com"/>
            </label>
        </div>
        <div class="form-group">
            <label>Phone Number
                <input type="text" class="form-control" ng-model="{{user.phonenumber}}" placeholder="1234567890"/>
            </label>
        </div>
    </div>

    <button class="btn btn-info">Save Changes</button>
    <br> <br>
</center>
