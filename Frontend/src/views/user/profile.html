<center>

        style="font-size: 10em; padding: 20px; height: 175px;"></i>
    <br>
    <h3>{{first_name}}'s Profile</h3>
    <hr style="max-width: 300px; text-color:black;">

    <br>

        <div class="form-group">
            <label>First Name
                <input type="text" class="form-control" placeholder="{{first_name}}" />

        </div>
        <div class="form-group">
            <label>Last Name
                <input type="text" class="form-control" placeholder="{{last_name}}" />

            <label>Email
                <input type="text" class="form-control" placeholder="{{email}}" />
            </label>

            <label>Phone Number
